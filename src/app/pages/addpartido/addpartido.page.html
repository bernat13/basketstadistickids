<app-header title="addPartido"></app-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addpartido</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h2>Nuevo partido de Pau Gasol</h2>
    <ion-item>
      <ion-label position="floating">Rival</ion-label>
      <ion-input type="text" id="rival" name="rival" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input type="date" id="fecha" name="fecha" required></ion-input>
    </ion-item>

    

    <ion-button expand="block" (click)="addPartido()">Agregar</ion-button>

  </div>
</ion-content>
