<app-header title="addJugador"></app-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">addjugador</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" id="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dorsal</ion-label>
      <ion-input type="number" id="dorsal" name="dorsal" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Equipo</ion-label>
      <ion-input type="text" id="equipo" name="equipo" required></ion-input>
    </ion-item>

   

    <ion-button expand="block" (click)="addJugador()">Agregar</ion-button>
  </div>
</ion-content>
